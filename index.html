    <title>BookMarks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Ubuntu';
            text-decoration: none;
        }

        body {
            background-color: #ccc;
            width: 100%;
        }

        .container {
            max-width: 80vw;
            margin: 5vh 10vw;
            padding: 40px;
            background-color: #fff;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 10fr));
            gap: 20px;
            /* justify-items: center; */
            border-radius: 20px;
        }

        .link {
            width: 150px;
            height: 150px;
            /* background-color: aqua; */
            border-radius: 10px;
            margin: 10px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 0 20px 1px #0003;
            transition: 0.2s linear;
        }

        .link img, .link a {
            height: 100%;
            width: 100%;
            position: absolute;

        }

        /* .link:hover img, */
        .link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
